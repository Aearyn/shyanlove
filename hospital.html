   <div class="wrapper">
        <nav class="navbar">
            <a href="index.html"><i class="fa-solid fa-house"></i></a> <br>
            <a href="quiz/quiz.html"><i class="fa-solid fa-question"></i></a> <br>

        </nav>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <span>Payments.</span>

   </div>
    <main> <br><br><br><br>
    <!-- Greeting text -->
     <div class="header">
        <span>Greetings!</span>
    </div>
    <br> <br> <br> <br>

    <!-- Details -->
    <div class="accdetails">
        <table>
            <tr>
                <td style="font-weight: bold; font-size: 20px;">Savings Account Balance <br> <br> <span style="background-color: yellow;"> Rs. 4,00,000 </span></td>
                <td colspan="2" align="right"> <img src="img/Untitled design.png" alt="graph" width="400px" height="250px" id="graph"></td>
            </tr>
        </table>
    </div> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="payment-form">
        <table>
              <tr>
                <th align="left" style="background-color: yellow;">Particulars</th>
                <th style="background-color: lime;">Values</th>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" size="40" style="background: transparent; border: none; outline: none; border-bottom: 2px solid white;"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" placeholder="+977" style="background: transparent; border: none; outline: none; border-bottom: 2px solid white;"></td>
            </tr>
            <tr>
                <td>E-Mail:</td>
                <td><input type="text" size="40" style="background: transparent; border: none; outline: none; border-bottom: 2px solid white;"></td>
            </tr>
            <tr>
                <td>Name of Hospital:</td>
                <td><input type="text" style="background: transparent; border: none; outline: none; border-bottom: 2px solid white;"></td>
            </tr>
            <tr>
                <td>Hospital's Account Number:</td>
                <td><input type="text" size="30" style="background: transparent; border: none; outline: none; border-bottom: 2px solid white;"></td>
            </tr>
            <tr>
                <td>Amount to be paid:</td>
                <td><input type="number" placeholder="Rs." style="background: transparent; border: none; outline: none; border-bottom: 2px solid white;"></td>
            </tr>
        </table>
    </div> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br>
    <div class="submit">
        <button type="submit">Submit</button>   
    </div>
